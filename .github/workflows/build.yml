on:
  workflow_dispatch:

jobs:
  build:
    runs-on: "macos-latest"

    steps:
      - uses: actions/checkout@v4

      - run: cargo build --release

      - name: Upload target build folder on failure
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: failed-upload
          path: ./target/
